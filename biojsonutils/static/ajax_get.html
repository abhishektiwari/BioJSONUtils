
<html>
	<head>
		<title>
			MolSeek- NCBI Search
		</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

		<script type="text/javascript" src="http://entrezajax.appspot.com/static/ext/syntaxhighlighter/scripts/shCore.js"></script>
		<script type="text/javascript" src="http://entrezajax.appspot.com/static/ext/syntaxhighlighter/scripts/shBrushJScript.js"></script>
		<link href="http://entrezajax.appspot.com/static/styles/styles.css" rel="stylesheet" type="text/css" />

		<link href="http://entrezajax.appspot.com/static/ext/syntaxhighlighter/styles/shThemeDefault.css" type="text/css" rel="stylesheet" />

		<script>

var search_term = "star";

args = {'email' : 'abhishek.twr@gmail.com', 'db' : 'protein'};

var qurl  = "http://localhost:5000/ncbi/" + search_term + ".js?callback=?"

$(document).ready(function() {
         $.ajax({
                type: "GET",
                url: qurl,
		data: args,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(jdata) {alert('json: ' + jdata.eGQueryResult[0].MenuName + ' ... ' + jdata.eGQueryResult[0].Count);},
		error: function() { alert('Some error');}
        });
});
		</script>
	</head>
	<body>

		<h1>EGQuery Example</h1>
		<p>
		</p>
		<p>
			<form method="GET" action="?">
				Search for <input type="text" name="term" value="star"> <input type="submit" value=" Go ">
			</form>
		</p>


		<div id="result">
			Loading results...  <img src="images/loading.gif">
		</div>

		<h2>Source Code</h2>
		<div id="sourcecode" style="width: 1024px;">
			<script type="syntaxhighlighter" class="brush: js; gutter: true;"><![CDATA[


]]></script>
		</div>

			SyntaxHighlighter.all()
		</script>
	</body>
